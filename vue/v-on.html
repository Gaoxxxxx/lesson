<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <span>{{msg}}</span>
        <button @click="change('111111')">戳我！</button>
    </div>
    <script>
        let vm = new Vue({
            el:"#div1",
            data:{
                msg:"hhhhh"
            },
            methods: {
                change(value){
                    this.msg=value;
                    console.log(event.target);
                }
            },
        })
    </script>
</body>
</html>
