<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>

    <template id="temp">
        <button v-on:click="add()">You clicked me {{ count }} times.</button>
    </template>
    <script>
        var count=0;
        new Vue({
            el: "#app1",
            
            data: {},
            components: {
                "button-counter": {
                    template: "#temp",
                    // data: function () {
                    //     return {
                    //         count: 0
                    //     }
                    // },
                    data:function(){
                       return {count}
                    },
                    methods: {
                        add() {
                        this.count++;
                        return this.count;
                    }
                    },
                    
                }
            }
        })
    </script>
</body>

</html>
