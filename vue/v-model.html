<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <input type="text" v-model="msg"><h1>{{msg}}</h1>
        <h3>爱好：</h3>
        <p v-html='hobby'></p>
        <input type="checkbox" v-model="hobby" value="唱" >唱
        <input type="checkbox" v-model="hobby" value="跳">跳
        <input type="checkbox" v-model="hobby" value="rap">rap
        <input type="checkbox" v-model="hobby" value="篮球">篮球
        <h3>性别为：</h3>
        <p v-html='sex'></p>
        <input type="radio" v-model="sex" value="男">男
        <input type="radio" v-model="sex" value="女">女
    </div>
    <script>
        let vm = new Vue({
            el:'#div1',
            data:{
                msg:'hhhh',
                hobby:[],
                sex:''
            }
        })
    </script>
</body>
</html>
