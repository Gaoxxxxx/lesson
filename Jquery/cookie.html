        function setCookie(attr,value,day) {
            var str='';
            str+=attr+"="+value+";";
            if(day){
                var date = new Date();
                var today = date.getDate();
                date.setDate(today+day);
                str+="expires="+date;
            }
            document.cookie = str;
        }
